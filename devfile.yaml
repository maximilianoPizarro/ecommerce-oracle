schemaVersion: 2.1.0
metadata:
  name: 
  version: 2.1.0
schemaVersion: 2.2.2
metadata:
  name: ecommerce-oracle
  version: 2.33.0
  description: Ecommerce Oracle Example Helm Chart on DevSpaces Red Hat OpenShift
  displayName: Ecommerce Oracle
  icon: https://raw.githubusercontent.com/maximilianoPizarro/ecommerce-oracle/main/jhipster-icon.png
  website: https://maximilianopizarro.github.io/ecommerce-oracle
  tags:
    - Java
    - JHipster
    - Angular
    - Spring
  language: Java
  projectType: springboot       
components:
  - name: tools
    container:  
      image: 'quay.io/maximilianopizarro/jhipster-devspace'
      mountSources: true
      cpuLimit: '4'
      cpuRequest: '1'
      memoryLimit: '8G'
      memoryRequest: '4G'
      volumeMounts:
        - name: m2
          path: /home/user/.m2
        - name: config
          path: /home/user/.config
        - name: npm
          path: /home/user/.npm
      endpoints:
        - exposure: public
          name: ecommerce-oracle
          protocol: https
          targetPort: 8080          
      env:
        - value: '-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss'
          name: JAVA_OPTS
        - value: $(JAVA_OPTS)
          name: MAVEN_OPTS
        - value: '/home/tooling/.sdkman/candidates/java/11.0.15-tem'
          name: JAVA_HOME          
  - name: m2
    volume:
      size: 512Mi          
  - name: config
    volume:
      size: 512Mi
  - name: npm
    volume:
      size: 512Mi   
commands:
  - id: helm-add-repo
    exec:
      label: 'Helm add repo ecommerce-oracle'
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'helm repo add ecommerce-oracle https://maximilianopizarro.github.io/ecommerce-oracle/'
  - id: helm-install-ecommerce-oracle
    exec:
      label: 'Helm install ecommerce-oracle'
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'helm install ecommerce-oracle ecommerce-oracle/ecommerce-oracle --version 0.1.2'
  - id: helm-uninstall-ecommerce-oracle
    exec:
      label: 'Helm uninstall ecommerce-oracle'
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'helm uninstall ecommerce-oracle'                          
  - id: npm-install
    exec:
      label: 'Install Package of the application'
      component: tools
      workingDir: ${PROJECT_SOURCE}/app
      commandLine: 'npm install'
      group:
        kind: build
        isDefault: true
  - id: start-backend
    exec:
      label: 'Start Ecommerce Oracle'
      component: tools
      workingDir: ${PROJECT_SOURCE}/app
      commandLine: 'chmod 777 ./mvnw && ./mvnw'
      group:
        kind: run
        isDefault: falses            