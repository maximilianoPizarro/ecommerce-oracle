schemaVersion: 2.1.0
metadata:
  name: 
  version: 2.1.0
schemaVersion: 2.2.2
metadata:
  name: workshop-pipelines
  version: 2.33.0
  description: WorkShop Pipelines Helm Chart on DevSpaces Red Hat OpenShift
  displayName: WorkShop 
  icon: https://raw.githubusercontent.com/maximilianoPizarro/workshop-pipelines/main/jhipster-icon.png
  website: https://maximilianopizarro.github.io/workshop-pipelines
  tags:
    - Java
    - JHipster
    - Angular
    - Spring
  language: Java
  projectType: springboot
components:
  - name: tools
    container:  
      image: 'quay.io/maximilianopizarro/jhipster-devspace@sha256:c27aefcf6ce158479bafae63758c1f0993c430a6ee15f76cf369fc889e54eae5'
      mountSources: true
      cpuLimit: '4'
      cpuRequest: '1'
      memoryLimit: '8G'
      memoryRequest: '4G'
      volumeMounts:
        - name: m2
          path: /home/user/.m2
        - name: config
          path: /home/user/.config
        - name: npm
          path: /home/user/.npm
      endpoints:
        - exposure: public
          name: ecommerce
          protocol: https
          targetPort: 8080          
      env:
        - value: '-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss'
          name: JAVA_OPTS
        - value: $(JAVA_OPTS)
          name: MAVEN_OPTS
        - value: '/home/tooling/.sdkman/candidates/java/11.0.15-tem'
          name: JAVA_HOME          
  - name: m2
    volume:
      size: 512Mi          
  - name: config
    volume:
      size: 512Mi
  - name: npm
    volume:
      size: 512Mi   
commands:
  - id: helm-dependency-build
    exec:
      label: '1. Helm repo add'
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'helm repo add workshop-pipelines https://maximilianopizarro.github.io/workshop-pipelines/'   
  - id: helm-install
    exec:
      label: '2. Helm install workshop-pipelines'
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'helm install workshop-pipelines workshop-pipelines/workshop-pipelines --version 0.1.4'     
  - id: npm-install
    exec:
      label: 'a. Install Package of the application'
      component: tools
      workingDir: ${PROJECT_SOURCE}/app
      commandLine: 'npm install'
      group:
        kind: build
        isDefault: true
  - id: start-backend
    exec:
      label: 'b. Start Ecommerce'
      component: tools
      workingDir: ${PROJECT_SOURCE}/app
      commandLine: 'chmod 777 ./mvnw && ./mvnw'
      group:
        kind: run
        isDefault: false            
  - id: helm-add-repo-developerhub
    exec:
      label: '3. Helm add repo Developer Hub'
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'helm repo add openshift-helm-charts https://charts.openshift.io/'      
  - id: helm-install-developerhub
    exec:
      label: '4. Helm install Developer Hub v1.7.0'
      component: tools
      workingDir: ${PROJECT_SOURCE}/developer-hub
      commandLine: 'helm install redhat-developer-hub openshift-helm-charts/redhat-developer-hub -f values.yaml --version 1.7.0'
  - id: helm-package
    exec:
      label: 'Helm package workshop-pipelines'
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'helm repo add postgres https://charts.bitnami.com/bitnami && helm dependency build && helm package -u . -d docs && helm repo index docs/'
  - id: helm-uninstall
    exec:
      label: 'Helm uninstall workshop-pipelines'
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'helm uninstall workshop-pipelines'
  - id: helm-uninstall-developerhub
    exec:
      label: 'Helm uninstall Developer Hub'
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'helm uninstall redhat-developer-hub'                     