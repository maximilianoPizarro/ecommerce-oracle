kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: {{ include "ecommerce-oracle.fullname" . }}
  labels:
    {{- include "ecommerce-oracle.labels" . | nindent 4 }}
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: '{{ include "ecommerce-oracle.fullname" . }}:latest'
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: DockerImage
        name: >-
          image-registry.openshift-image-registry.svc:5000/openshift/ubi8-openjdk-17:1.12
      incremental: true
  postCommit: {}
  source:
    type: Binary
    binary: {}
  runPolicy: Serial
---
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: {{ include "ecommerce-oracle.fullname" . }}
  labels:
    {{- include "ecommerce-oracle.labels" . | nindent 4 }}
spec:
  lookupPolicy:
    local: false
